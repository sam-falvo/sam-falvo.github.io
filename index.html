layout: default

<div class="row">
    <div id="home">
        <h1>Blog Posts</h1>
        <dl class="dl-horizontal">
            {% for post in site.posts %}
                <dt>{{ post.date | date_to_string }}</dt><dd><a href="{{ post.url }}">{{ post.title }}</a></dd>
            {% endfor %}
        </dl>
    </div>
</div>
